<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
  </head>
  <body>
    <script>
      class SuperClass {
        constructor() {
          document.write("<h2>Super constructor</h2>");
        }
      }
      class DerivedClass extends SuperClass {
        constructor() {
          super();
          document.write("<h2>Dervied constructor</h2>");
        }
      }

      let obj = new DerivedClass();
    </script>
  </body>
</html>
